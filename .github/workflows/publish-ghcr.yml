name: Build and Publish Docker Images to GHCR

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_API_NAME: ${{ github.repository_owner }}/contract-platform-api
  IMAGE_WEB_NAME: ${{ github.repository_owner }}/contract-platform-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: vars
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_API_NAME }}:${{ steps.vars.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_API_NAME }}:latest

      - name: Build & push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_WEB_NAME }}:${{ steps.vars.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_WEB_NAME }}:latest
